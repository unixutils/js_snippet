<!DOCTYPE html>
<html>
  <head>
    <title>Chat Interface</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      /* Style for chat container */
      .chat-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 400px;
        height: 400px;
        border: 1px solid #ccc;
        background-color: #fff;
        padding: 10px;
        font-family: Arial, sans-serif;
      }

      /* Style for chat box */
      .chat-box {
        flex-grow: 1;
        overflow-y: scroll;
        margin-bottom: 10px;
        width: 100%;
      }

      /* Style for user and bot messages */
      .message {
        display: inline-block;
        max-width: 80%;
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        line-height: 1.4;
      }

      .user-message {
        background-color: #007bff;
        color: #fff;
        text-align: right;
        align-self: flex-end;
      }

      .bot-message {
        background-color: #e9ecef;
        color: #212529;
        text-align: left;
        align-self: flex-start;
      }

      /* Style for user input area */
      .user-input {
        display: flex;
        width: 100%;
      }

      .user-input input {
        flex-grow: 1;
        padding: 6px;
        font-size: 14px;
      }

      .user-input button {
        padding: 6px 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
      
    <div class="chat-container">

      <div class="chat-box" id="chatBox"></div>
      <div class="user-input">
        <input type="text" id="userInput" placeholder="Type your message" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      // Function to send user message and get bot reply
      function sendMessage() {
        const userInput = document.getElementById('userInput');
        const message = userInput.value;

        // Display user message in chat box
        const userMessageElement = document.createElement('div');
		userMessageElement.classList.add('message', 'user-message');
		userMessageElement.innerHTML = '<strong>You:</strong> ' + message;
		document.getElementById('chatBox').appendChild(userMessageElement);

        // Send user message to API and get bot reply
        fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ question: message }),
        })
          .then((response) => response.json())
		  .then((data) => {
			// Display bot reply in chat box
			const botMessageElement = document.createElement('div');
			botMessageElement.classList.add('message', 'bot-message');
			botMessageElement.innerHTML = '<strong>Chatbot:</strong> ' + data.reply;
			document.getElementById('chatBox').appendChild(botMessageElement);
			});

        userInput.value = '';
    }
    </script>
  </body>
</html>
